{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form method="POST">
    {% csrf_token %}
    <div class = 'content-section'><p>Are you sure you want to delete "{{ object.title }}"?</p></div>
    <div class="form-group">
        <button class = 'btn btn-outline-info' type="submit">Delete</button>
        <button class = 'btn btn-outline-secondary' href = "{% url 'post-detail' object.id %}">Cancel</button>
    </div>
</form>
{% endblock %}
