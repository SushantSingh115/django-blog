{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form method="POST">
    <div class = 'content-section'>
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom-mb4">Join Today</legend>
            {{form|crispy}}
        </fieldset>
    </div>
    <div class="form-group">
        <button class = 'btn btn-outline-info' type="submit">Sign Up</button>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an account? <a class="ml-2" href="'#'">Sign In</a> </small>
    </div>
</form>
{% endblock %}
